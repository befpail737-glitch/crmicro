<!-- Background SVG with tech pattern -->
<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A8A"/>
      <stop offset="100%" stop-color="#0EA5E9"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Tech pattern -->
  <!-- Circles -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)" />
  <circle cx="150" cy="120" r="15" fill="rgba(255,255,255,0.1)" />
  <circle cx="300" cy="80" r="25" fill="rgba(255,255,255,0.1)" />
  <circle cx="100" cy="250" r="10" fill="rgba(255,255,255,0.1)" />
  <circle cx="280" cy="300" r="30" fill="rgba(255,255,255,0.1)" />
  
  <!-- Lines and connections -->
  <line x1="50" y1="50" x2="150" y2="120" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="150" y1="120" x2="300" y2="80" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="300" y1="80" x2="280" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="100" y1="250" x2="280" y2="300" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Circuit patterns -->
  <path d="M 50 200 L 80 200 L 80 230 L 110 230" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M 200 50 L 230 50 L 230 80 L 260 80" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  <path d="M 200 300 L 230 300 L 230 270 L 260 270" stroke="rgba(255,255,255,0.1)" stroke-width="2" fill="none"/>
  
  <!-- Chip patterns -->
  <rect x="320" y="200" width="20" height="20" fill="rgba(255,255,255,0.1)" />
  <rect x="350" y="230" width="15" height="15" fill="rgba(255,255,255,0.1)" />
  <rect x="320" y="260" width="25" height="25" fill="rgba(255,255,255,0.1)" />
</svg>