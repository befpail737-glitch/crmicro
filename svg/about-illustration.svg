<svg xmlns="http://www.w3.org/2000/svg" width="400" height="200" viewBox="0 0 400 200">
  <!-- Background -->
  <rect width="400" height="200" fill="#f8f9fa"/>
  
  <!-- Building blocks for corporate look -->
  <rect x="50" y="80" width="20" height="40" fill="#1a4da1" opacity="0.8"/>
  <rect x="70" y="60" width="20" height="60" fill="#1a4da1" opacity="0.8"/>
  <rect x="90" y="100" width="20" height="20" fill="#1a4da1" opacity="0.8"/>
  <rect x="110" y="70" width="20" height="50" fill="#1a4da1" opacity="0.8"/>
  <rect x="130" y="90" width="20" height="30" fill="#1a4da1" opacity="0.8"/>
  
  <!-- Team members -->
  <circle cx="200" cy="130" r="15" fill="#4caf50"/>
  <circle cx="230" cy="130" r="15" fill="#2196f3"/>
  <circle cx="260" cy="130" r="15" fill="#ff9800"/>
  <circle cx="290" cy="130" r="15" fill="#e91e63"/>
  
  <!-- Connection lines -->
  <line x1="200" y1="130" x2="230" y2="130" stroke="#1a4da1" stroke-width="2"/>
  <line x1="230" y1="130" x2="260" y2="130" stroke="#1a4da1" stroke-width="2"/>
  <line x1="260" y1="130" x2="290" y2="130" stroke="#1a4da1" stroke-width="2"/>
  
  <!-- Title text -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial" font-size="18" fill="#333">LiTong Electronics</text>
  <text x="200" y="55" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Innovative Power Solutions</text>
</svg>